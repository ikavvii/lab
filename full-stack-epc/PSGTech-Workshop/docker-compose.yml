version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask-kvstore-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/data.json:/app/data.json
    networks:
      - kvstore-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flask-kvstore-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - kvstore-network
    restart: unless-stopped

networks:
  kvstore-network:
    driver: bridge
