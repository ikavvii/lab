<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs</title>
    <style>
        .parent {
            border: 2px solid #2c2cda;
        }
        .parent>div {
            height: 200px;
            border: 1px dotted #d31f1f;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div style="margin: 10px 20px"></div>
        <div style="margin: 50px 30px 20px;"></div>
    </div>
</body>
</html>
