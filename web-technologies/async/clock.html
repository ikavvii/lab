<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="root"></p>
    <script>
        document.getElementById('root').textContent = new Date().toLocaleTimeString()
        setInterval(() => {
            document.getElementById('root').textContent = new Date().toLocaleTimeString()
        }, 1000)
    </script>
</body>

</html>
