<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>25MX114 Array Of Objects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="buttons-container"></div>
        <div id="question-container"></div>
      </div>
      <pre class="right"><code id="output"></code></pre>
    </div>
    <script src="main.js"></script>
    <script>
      const container = document.getElementById("buttons-container");
      const output = document.getElementById("output");
      const questionContainer = document.getElementById("question-container");

      for (let i = 1; i <= 13; i++) {
        let button = document.createElement("button");
        button.innerText = `Question ${i}`;
        button.onclick = () => {
          questionContainer.innerHTML = `<h2>Question ${i}</h2>`;
          const question = questions.find((q) => q.id === i);
          questionContainer.innerHTML += `<h3>${question.title}</h3> <p>${question.description}</p>`;

          eval(`question${i}()`);
        };
        container.appendChild(button);
      }
    </script>
  </body>
</html>
