<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sum of Two Numbers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      button {
        border-radius: 16px;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      .calculate-button {
        background-color: green;
      }
      .calculate-button:hover {
        background-color: darkgreen;
      }

      .reset-button {
        background-color: brown;
      }
      .reset-button:hover {
        background-color: darkred;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
        margin: 5px 0;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
      }
    </style>
    <script>
      function validate() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;

        if (num1 === "" || num2 === "") {
          alert("Both fields are required.");
          return false;
        }
        return true;
      }

      function calculateSum() {
        // Get input values
        const a = parseInt(document.getElementById("num1").value) || 0;
        const b = parseInt(document.getElementById("num2").value) || 0;

        // Calculate sum
        const sum = a + b;

        // Display in readonly text box
        document.getElementById("result-label").textContent = "Sum:";
        document.getElementById("result").value = sum;
        document.getElementById("result").hidden = false;
      }

      function calculateDifference() {
        // Get input values
        const a = parseInt(document.getElementById("num1").value) || 0;
        const b = parseInt(document.getElementById("num2").value) || 0;

        // Calculate difference
        const difference = a - b;

        // Display in readonly text box
        document.getElementById("result-label").textContent = "Difference:";
        document.getElementById("result").value = difference;
        document.getElementById("result").hidden = false;
      }

      function calculateProduct() {
        // Get input values
        const a = parseInt(document.getElementById("num1").value) || 0;
        const b = parseInt(document.getElementById("num2").value) || 0;

        // Calculate product
        const product = a * b;

        // Display in readonly text box
        document.getElementById("result-label").textContent = "Product:";
        document.getElementById("result").value = product;
        document.getElementById("result").hidden = false;
      }

      function calculateQuotient() {
        // Get input values
        const a = parseInt(document.getElementById("num1").value) || 0;
        const b = parseInt(document.getElementById("num2").value) || 0;

        // Calculate quotient
        if (b === 0) {
          alert("Division by zero is not allowed.");
          return null;
        }
        const quotient = a / b;

        // Display in readonly text box
        document.getElementById("result-label").textContent = "Quotient:";

        document.getElementById("result").value = quotient;
        document.getElementById("result").hidden = false;
      }

      function resetForm() {
        document.getElementById("result").hidden = true;
        document.getElementById("result").value = "";
        document.getElementById("result-label").textContent = "";
      }
    </script>
  </head>
  <body>
    <form action="">
      <h2 style="text-align: center">Enter Two Numbers</h2>
      <br />
      <label for="num1">First Number:</label>
      <input
        type="number"
        id="num1"
        name="num1"
        oninput="calculateSum()"
      /><br /><br />

      <label for="num2">Second Number:</label>
      <input
        type="number"
        id="num2"
        name="num2"
        oninput="calculateSum()"
      /><br /><br />

      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateSum()"
      >
        Calculate Sum</button
      ><br /><br />
      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateDifference()"
      >
        Calculate Difference</button
      ><br /><br />
      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateProduct()"
      >
        Calculate Product</button
      ><br /><br />
      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateQuotient()"
      >
        Calculate Quotient</button
      ><br /><br />
      <button type="reset" class="reset-button" onclick="resetForm()">
        Reset
      </button>
      <br /><br />

      <label for="result" id="result-label"></label>
      <input type="number" id="result" readonly hidden />
    </form>
  </body>
</html>
