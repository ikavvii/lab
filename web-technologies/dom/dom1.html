<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sum of Two Numbers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      button {
        border-radius: 16px;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      .calculate-button {
        background-color: green;
      }
      .calculate-button:hover {
        background-color: darkgreen;
      }

      .reset-button {
        background-color: brown;
      }
      .reset-button:hover {
        background-color: darkred;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
      }
    </style>
    <script>
      function validate() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;

        if (num1 === "" || num2 === "") {
          alert("Both fields are required.");
          return false;
        }
        return true;
      }

      function calculateSum() {
        // Get input values
        const a = parseInt(document.getElementById("num1").value) || 0;
        const b = parseInt(document.getElementById("num2").value) || 0;

        // Calculate sum
        const sum = a + b;


        // Display in readonly text box
        document.getElementById("result-label").textContent = "Sum:";
        document.getElementById("result").value = sum;

        return sum;
      }
    </script>
  </head>
  <body>
    <form action="">
      <h2>Enter Two Numbers</h2>

      <label for="num1">First Number:</label>
      <input
        type="number"
        id="num1"
        name="num1"
        oninput="calculateSum()"
      /><br /><br />

      <label for="num2">Second Number:</label>
      <input
        type="number"
        id="num2"
        name="num2"
        oninput="calculateSum()"
      /><br /><br />

      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateSum()"
      >
        Calculate Sum</button
      >
      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateDifference()"
      >
        Calculate Difference</button
      >
      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateProduct()"
      >
        Calculate Product</button
      >
      <button
        type="button"
        class="calculate-button"
        onclick="return validate() && calculateQuotient()"
      >
        Calculate Quotient</button
      >
      <button type="reset" class="reset-button">Reset</button>
      <br /><br />

      <label for="result" id="result-label"></label>
      <input type="text" id="result" readonly />
    </form>
  </body>
</html>
