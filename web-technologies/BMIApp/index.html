<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bmi-container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight in kilograms" required step="0.1" min="0">

      <label for="height">Height (m):</label>
      <input type="number" id="height" placeholder="Enter height in meters" required step="0.01" min="0">

      <button type="button" id="calculateBtn">Calculate BMI</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
