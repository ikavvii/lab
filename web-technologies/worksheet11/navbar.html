<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ul li {
        display: inline;
        margin-right: 20px;
      }
      ul li a {
        text-decoration: none;
        font-weight: bold;
        color: black;
      }
      ul li a:hover {
        color: blue;
      }
    </style>
    <script>
      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          hour12: true,
        };
        const formattedDateTime = now.toLocaleDateString("en-US", options);
        console.log(document.getElementById('datetime'));
        
        document.getElementById("datetime").textContent = formattedDateTime;
        console.log(formattedDateTime);
        
      }

      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
